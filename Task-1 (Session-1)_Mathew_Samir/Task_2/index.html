<body>
    
        <h2>Disappearing Input and Non-Editable Input</h2>
        <!-- Disappearing Input -->
        <div>
            <label for="disappearing">Disappearing :</label>
            <input type="text" id="disappearing"  placeholder="Click to disappear" hidden><br><br>
        </div>
        <!-- Non-editable Input -->
        <div>
            <label for="noneditable">Non-Editable :</label>
            <input type="text" id="noneditable" value="This cannot be changed" readonly><br><br>
        </div>
    
</body>
