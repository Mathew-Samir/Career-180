<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="thankyou.htm" method="get" enctype="multipart/form-data">
        <!-- Hidden User ID -->
        <input type="hidden" name="user_id" value="12345">

        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" required>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Repeat Password -->
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeat_password" required>

        <!-- User Picture -->
        <label for="picture">User Picture:</label>
        <input type="file" id="picture" name="user_picture">

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>

        <!-- Faculty Dropdown -->
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
            <option value="Engineering">Engineering</option>
        </select>

        <!-- Interests -->
        <label>Interests:</label>
        <input type="checkbox" id="programming" name="interests" value="Programming">
        <label for="programming">Programming</label>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="swimming" name="interests" value="Swimming">
        <label for="swimming">Swimming</label>

        <!-- About You -->
        <label for="about">About You:</label>
        <textarea id="about" name="about_you" rows="4" cols="50"></textarea>

        <!-- Agree to Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to terms and conditions</label>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
